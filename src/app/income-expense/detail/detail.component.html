<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>
        <table class="table">
          <thead>
          <tr>
            <th>Descripci√≥n</th>
            <th>Monto</th>
            <th>Tipo</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let incomeExpense of (incomeExpense$|async)!|orderIncome">
            <td>{{incomeExpense.description}}</td>
            <td>{{incomeExpense.mount}}</td>
            <td [class.text-danger]="incomeExpense.type === 'expense'"
                [class.text-success]="incomeExpense.type === 'income'">
              {{incomeExpense.type}}
            </td>
            <td>
              <button (click)="onDeleteIncomeExpenseItem(incomeExpense.uid)" class="btn btn-danger" type="button">
                <i class="fa fa-trash"></i>
                Delete
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
