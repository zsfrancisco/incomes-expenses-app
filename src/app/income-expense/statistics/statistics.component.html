<div class="row">
  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-money-bill-alt text-success icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Ingresos</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{totalIncomes|currency}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i aria-hidden="true" class="mdi mdi-alert-octagon mr-1"></i> {{incomes}} items
        </p>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-shipping-fast text-danger icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Egresos</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{totalExpenses|currency}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i aria-hidden="true" class="mdi mdi-alert-octagon mr-1"></i> {{expenses}} items
        </p>
      </div>
    </div>
  </div>
</div>
<!--Graphic-->
<div class="row m-5">
  <div class="col-12">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-building text-info icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Diferencia</p>
            <div class="fluid-container">
              <h3 [class.text-success]="totalIncomes - totalExpenses >= 0"
                  [class.text-danger]="totalIncomes - totalExpenses < 0"
                  class="font-weight-medium text-right mb-0">
                {{ totalIncomes - totalExpenses | currency }}
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
