<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">
          Especifique el monto y el tipo
        </p>
        <form>
          <div class="form-group">
            <label>Descripción</label>
            <input class="form-control"
                   name="descripcion"
                   placeholder="Descripción"
                   type="text">
          </div>
          <div class="form-group">
            <label>Monto</label>
            <input class="form-control"
                   name="monto"
                   placeholder="Monto"
                   type="number">
            <p>Debe de ser un monto positivo</p>
          </div>
          <div class="form-group">
            <label>Tipo</label>
            <br>
            <button class="btn btn-primary btn-block" type="button">Ingreso</button>
            <!-- <button type="button" class="btn btn-warning btn-block">Egreso</button> -->
          </div>
          <hr>
          <button class="btn btn-success mr-2" type="button">
            <i class="fa fa-save"></i>
            Agregar
          </button>
          <!--
            <button disabled class="btn btn-success mr-2">
              <i class="fa fa-spin fa-sync"></i>
              Espere por favor...
            </button>
          -->
          <button class="btn btn-light" type="reset">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
